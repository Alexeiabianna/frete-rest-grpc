syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "FreteRestGrpc";
option objc_class_prefix = "HLW";

package br.com.zup.edu;

service FreteRestGrpcService {
  rpc send (FreteRestGrpcRequest) returns (FreteRestGrpcReply) {}
}

message FreteRestGrpcRequest {
  string name = 1;
}

message FreteRestGrpcReply {
  string message = 1;
}